<script>
c = document.getElementById('gameCanvas')

ctx = c.getContext('2d')
var mFallArr = [];
var upgrades = [
	treeObj = {name: 'tree', fullName: 'Mongogo Tree', price: 20, rate:0.5, owned:0},
	irrObj = {name: 'irr', fullName: 'African Tear Irrigation', price: 80, rate:1, owned:0},
	pressObj = {name: 'press', fullName: 'Nut Press', price: 150, rate:2, owned:0},
	crackerObj = {name: 'cracker', fullName: 'Nut Cracker', price: 400, rate:7, owned:0},
	gmoObj = {name: 'gmo', fullName: 'GMO', price: 1000, rate:10, owned:0},
	shackObj = {name: 'shack', fullName: 'Nut Shack', price: 1500, rate:13, owned:0},
	truckObj = {name: 'truck', fullName: 'Nut Trucks', price: 2000, rate:14, owned:0},
	factoryObj = {name: 'factory', fullName: 'Nut Factory', price: 5000, rate:18, owned:0},
	rrObj = {name: 'rr', fullName: 'Trans Continental Nut RR', price: 9000, rate:25, owned:0},
	mGadgetObj = {name: 'mGadget', fullName: 'Mongogo Go Go Nut Gadget', price: 15000, rate:30, owned:0},
	rocketObj = {name: 'rocket', fullName: 'Nut Rocket', price: 35000, rate:70, owned:0},
	moonBaseObj = {name: 'moonBase', fullName: 'Mongogo Moon Base' , price: 38000, rate:73, owned:0},
	roverObj = {name: 'rover', fullName: 'Mongogo Rover' , price: 50000, rate:85, owned:0},
	robotObj = {name: 'robot', fullName: 'Mongogo Robot Slaves' , price: 60000, rate:90, owned:0},
	marsRocketObj = {name: 'marsRocket', fullName: 'Nut Mars Rocket', price: 90000, rate:110, owned:0},
	marsBaseObj = {name: 'marsBase', fullName: 'Mongogo Mars Base' , price: 93000, rate:115, owned:0},
	marsRoverObj = {name: 'marsRover', fullName: 'Mongogo Mars Rover' , price: 100000, rate:125, owned:0},
	ssObj = {name: 'ss', fullName: 'Conquer The Solar System' , price: 300000, rate:300, owned:0},
	galaxyObj = {name: 'galaxy', fullName: 'Literally Own The Galaxy' , price: 1000000, rate:800, owned:0},
	0,
	0,
	];
var fallY = -80;
var fallX = -80;
var clicks = 0;
var n=0;
var nutsPerClick=1;
var mongogoRate=upgrades[upgrades.length-1];
var mongogoNuts=upgrades[upgrades.length-2];

class Nut{
	constructor() {
	this.x=Math.random()*(c.width-80);
	this.y=-40;
	this.run = true;
	}
	show() {
		if(this.run){
			if(mongogoNuts>10000){
				mFall = document.getElementById('mongogoFallR');
			}
		ctx.drawImage(mFall,this.x,this.y);
		this.y+=10;
		if(this.y>c.height) {
			this.run = false;
			}
		}
	}
}
window.onload = function(e){
ctx.drawImage(bkgrnd,0,0)
	let d = new Date();
    d.setTime(d.getTime() + (30*24*60*60*1000));
    let expires = "expires="+ d.toUTCString();
    let savedUpgrades = document.cookie.replace(/(?:(?:^|.*;\s*)upgrades\s*\=\s*([^;]*).*$)|^.*$/, "$1");
if (savedUpgrades) {
    upgrades = JSON.parse(savedUpgrades);
}
setInterval(function(){document.cookie="upgrades="+JSON.stringify(upgrades)+";"+expires+";";},1000)
setInterval(function(){mongogoNuts+=mongogoRate}, 100);
reloadCounters();
update();
}
function reloadCounters(){
	console.log(upgrades)
	mongogoRate=upgrades[upgrades.length-1];
	mongogoNuts=upgrades[upgrades.length-2];
	for(let index=0;index<upgrades.length-2;index++){
	itemPrice=upgrades[index].price*Math.pow(1.1,upgrades[index].owned);
		document.getElementById(upgrades[index].name+'But').innerHTML = '<img src="./'+upgrades[index].name+'.png" style="padding: 4px">'+upgrades[index].fullName+'<br>('+Math.round(itemPrice*10)/10+' Nuts)';
		document.getElementById(upgrades[index].name+'CT').innerHTML = upgrades[index].owned;
	}
}
function nutCheck(upgradeObj){
	if(mongogoNuts<upgradeObj.price*Math.pow(1.1,upgradeObj.owned)) {
		disable(upgradeObj,true)
	} else {
		disable(upgradeObj,false);
	}
}

function disable(upgradeObj,state){
	Obj = document.getElementById(upgradeObj.name+'But')
	if(state) {
 		Obj.style.opacity = "0.6";
     	Obj.style.cursor = "not-allowed";
     } else {
     	Obj.style.opacity = "1";
     	Obj.style.cursor = "pointer";
 	}
}

function update(){
	upgrades[upgrades.length-2]=mongogoNuts;
	upgrades[upgrades.length-1]=mongogoRate;
	drawAll();
	for(let i=0;i<upgrades.length-2;i++){
	nutCheck(upgrades[i]);
	}
	for(let i=0;i<mFallArr.length;i++){
	mFallArr[i].show();
	}
	window.requestAnimationFrame(update);
	}

function handleUpgrades(index) {
	let itemPrice=upgrades[index].price*Math.pow(1.1,upgrades[index].owned);
	if(mongogoNuts>=itemPrice) {
		mongogoNuts-=itemPrice;
		mongogoRate+=upgrades[index].rate/10
		upgrades[index].owned++;
		itemPrice=upgrades[index].price*Math.pow(1.1,upgrades[index].owned);
		document.getElementById(upgrades[index].name+'But').innerHTML = '<img src="./'+upgrades[index].name+'.png" style="padding: 4px">'+upgrades[index].fullName+'<br>'+Math.round(itemPrice*10)/10+' Nuts)';
		document.getElementById(upgrades[index].name+'CT').innerHTML = upgrades[index].owned;
	}
}

function drawAll(){
	ctx.drawImage(bkgrnd,0,0);
	ctx.fillStyle='red'
	ctx.font = "50px Impact";
	ctx.fillText("Mongogo Nuts: "+ Math.round(mongogoNuts), 10, 50);
	ctx.fillText("Nuts Per Second: "+ Math.round((mongogoRate*10)*10)/10, 10, 100);

/*var grd=ctx.createLinearGradient(0,0,1000,1000);
grd.addColorStop(0,"Aqua");
grd.addColorStop(1,"Chartreuse");*/
}

function clicked(event) {
	document.body.onkeydown = function(e){
    if(e.keyCode == 13){
		alert("Dont Cheat")
	}
}
	mFallArr[n] = new Nut();
	n++;
	if(n==20)
	n=0;
	clicks++;
	mongogoNuts++;
}


//Compression Function
function drawRect(canvasX,canvasY,rectX,rectY,color){
	ctx.fillStyle = color
	ctx.fillRect(canvasX,canvasY,rectX,rectY)
}
