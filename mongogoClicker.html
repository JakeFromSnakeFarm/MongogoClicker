<script>
c = document.getElementById('gameCanvas')
bkgrnd = document.getElementById('mongogoBG')
mFall = document.getElementById('mongogoFall')
ctx = c.getContext('2d')
var mFallArr = [];
var upgrades = [
	treeObj = {name: 'tree', fullName: 'Mongogo Tree', price: 20, rate:0.5, owned:0, htmlContentPrefix: '<img src="./treeG.png" style="padding: 4px">Mongogo Tree<br>('},
	irrObj = {name: 'irr', fullName: 'African Tear Irrigation', price: 80, rate:1, owned:0, htmlContentPrefix: '<img src="./irrG.png" style="padding: 4px">African Tear Irrigation<br>('},
	pressObj = {name: 'press', fullName: 'Nut Press', price: 150, rate:2, owned:0, htmlContentPrefix: '<img src="./pressG.png" style="padding: 4px">Nut Press<br>('},
	crackerObj = {name: 'cracker', fullName: 'Nut Cracker', price: 400, rate:7, owned:0, htmlContentPrefix: '<img src="./crackerG.png" style="padding: 4px">Nut Cracker<br>('},
	gmoObj = {name: 'gmo', fullName: 'GMO', price: 1000, rate:10, owned:0, htmlContentPrefix: '<img src="./gmoG.png" style="padding: 4px">GMO\'s<br>('},
	shackObj = {name: 'shack', fullName: 'Nut Shack', price: 1500, rate:13, owned:0, htmlContentPrefix: '<img src="./shackG.png" style="padding: 4px">Nut Shack<br>('},
	truckObj = {name: 'truck', fullName: 'Nut Trucks', price: 2000, rate:14, owned:0, htmlContentPrefix: '<img src="./truckG.png" style="padding: 4px">Nut Trucks<br>('},
	factoryObj = {name: 'factory', fullName: 'Nut Factory', price: 5000, rate:18, owned:0, htmlContentPrefix: '<img src="./factoryG.png" style="padding: 4px">Nut Factory<br>('},
	rrObj = {name: 'rr', fullName: 'Trans Continental Nut RR', price: 9000, rate:25, owned:0, htmlContentPrefix: '<img src="./rrG.png" style="padding: 4px">Trans Continental Nut RR<br>('},
	mGadgetObj = {name: 'mGadget', fullName: 'Mongogo Go Go Nut Gadget', price: 15000, rate:30, owned:0, htmlContentPrefix: '<img src="./mGadgetG.png" style="padding: 4px">Mongogo Go Go Nut Gadget<br>('},
	rocketObj = {name: 'rocket', fullName: 'Nut Rocket', price: 35000, rate:70, owned:0, htmlContentPrefix: '<img src="./rocketG.png" style="padding: 4px">Nut Rocket<br>('},
	moonBaseObj = {name: 'moonBase', fullName: 'Mongogo Moon Base' , price: 38000, rate:73, owned:0, htmlContentPrefix: '<img src="./moonBaseG.png" style="padding: 4px">Mongogo Moon Base<br>('},
	];
var fallY = -80;
var fallX = -80;
var clicks = 0;
var n=0;
var mongogoRate = 0;
var mongogoNuts = 0;


class Nut{
	constructor() {
	this.x=Math.random()*(c.width-80);
	this.y=-40;
	this.run = true;
	}
	show() {
		if(this.run){
			if(mongogoNuts>10000){
				mFall = document.getElementById('mongogoFallR');
			}
		ctx.drawImage(mFall,this.x,this.y);
		this.y+=10;
		if(this.y>c.height) {
			this.run = false;
			}
		}
	}
}
window.onload = function(e){
ctx.drawImage(bkgrnd,0,0)
setInterval(function(){mongogoNuts+=mongogoRate}, 100)
update();
}

function nutCheck(upgradeObj){
	if(mongogoNuts<upgradeObj.price) {
		disable(upgradeObj,true)
	} else {
		disable(upgradeObj,false);
	}
}

function disable(upgradeObj,state){
	Obj = document.getElementById(upgradeObj.name+'But')
	if(state) {
 		Obj.style.opacity = "0.6";
     	Obj.style.cursor = "not-allowed";
     } else {
     	Obj.style.opacity = "1";
     	Obj.style.cursor = "pointer";
 	}
}

function update(){
	drawAll();
	for(let i=0;i<upgrades.length;i++){
	nutCheck(upgrades[i]);
	}
	for(let i=0;i<mFallArr.length;i++){
	mFallArr[i].show();
	}
	window.requestAnimationFrame(update);
	}

function handleUpgrades(index) {
	if(mongogoNuts>=upgrades[index].price) {
		mongogoNuts-=upgrades[index].price;
		mongogoRate+=upgrades[index].rate/10
		upgrades[index].owned++;
		document.getElementById(upgrades[index].name+'But').innerHTML = '<img src="./'+upgrades[index].name+'.png" style="padding: 4px">'+upgrades[index].fullName+'<br>'+Math.round((upgrades[index].price*=1.5)*10)/10+' Nuts)';
		document.getElementById(upgrades[index].name+'CT').innerHTML = upgrades[index].owned;
	}
}

function drawAll(){
	ctx.drawImage(bkgrnd,0,0);
	ctx.fillStyle='red'
	ctx.font = "50px Impact";
	ctx.fillText("Mongogo Nuts: "+ Math.round(mongogoNuts), 10, 50);
	ctx.fillText("Nuts Per Second: "+ Math.round((mongogoRate*10)*10)/10, 10, 100);

/*var grd=ctx.createLinearGradient(0,0,1000,1000);
grd.addColorStop(0,"Aqua");
grd.addColorStop(1,"Chartreuse");*/
}

function clicked(event) {
	document.body.onkeydown = function(e){
    if(e.keyCode == 13){
		alert("Dont Cheat")
	}
}
	mFallArr[n] = new Nut();
	n++;
	if(n==20)
	n=0;
	clicks++;
	mongogoNuts++;
}


//Compression Function
function drawRect(canvasX,canvasY,rectX,rectY,color){
	ctx.fillStyle = color
	ctx.fillRect(canvasX,canvasY,rectX,rectY)
}

</script>
